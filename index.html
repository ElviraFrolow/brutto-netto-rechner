<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  <body>
    <form>
      <h1>Mehrwertsteuerrechner</h1>
      <div>
        <p>Was soll berechnet werden?</p>
        <input
          type="radio"
          id="nettoZuBrutto"
          value="Mehrwertsteuer aufschlagen (Netto zu Brutto)"
          name="bruttoNetto"
        />
        <label for="nettoZuBrutto"
          >Mehrwertsteuer aufschlagen (Netto zu Brutto)</label
        >
        <br />
        <input
          type="radio"
          id="bruttoZuNetto"
          value="Mehrwertsteuer abziehen (Brutto zu Netto)"
          name="bruttoNetto"
        />
        <label for="nettoBrutto"
          >Mehrwertsteuer abziehen (Brutto zu Netto)</label
        >
      </div>
      <div>
        <p>Mehrwertsteuersatz</p>
        <input type="radio" class="form-check-input" id="steuersatz19" value="19%" name="steuersatz" />
        <label for="19%">19%</label>
        <input type="radio" class="form-check-input" id="steuersatz7" value="7%" name="steuersatz" />
        <label for="7%">7%</label>
      </div>
      <div>
        <p>Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</p>
        <input type="number" id="userInput" placeholder="00,00" />
      </div>
      <div>
        <input
          type="submit"
          value="Berechnen"
          id="calculate"
          onclick="calcValue(event)"
          class="btn btn-primary"
        />
      </div>
      <div>
        <h6>Ergebnis</h6>
      </div>
      <div>
        <p>Mehrwertsteuerbetrag</p>
        <h5>00,00</h5>
      </div>
      <div>
        <p>Bruttobetrag (Endpreis)</p>
        <h5 id="endbetrag">00,00</h5>
      </div>
    </form>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
